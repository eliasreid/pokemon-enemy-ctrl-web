<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Enemy Ctrl</title>
  <link rel="stylesheet" href="main.css">
</head>
<button type="connect">Connect!</button>
<body>
  <label for="id"> input id</label>
  <input type="number" id="id" name="id" min="0" max="100">

  <div class="move-buttons">
    <button type="move0">Connect!</button>
    <button type="move1">Connect!</button>
    <button type="move2">Connect!</button>
    <button type="move3">Connect!</button>
  </div>
  <div class="pokemon-buttons">
    <button type="mon0">Connect!</button>
    <button type="mon1">Connect!</button>
    <button type="mon2">Connect!</button>
    <button type="mon3">Connect!</button>
    <button type="mon4">Connect!</button>
    <button type="mon5">Connect!</button>
  </div>
  <label>Waiting for connection</label>
  <script src="app.js"></script>
</body>
</html>
