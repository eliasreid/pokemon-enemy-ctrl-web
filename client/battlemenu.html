<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Enemy Ctrl</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <button id="connect" type="button">Connect!</button>
  <button id="testsend" type="button">testsend</button>
  <label for="session_id"> input id</label>
  <input type="number" id="session_id" min="0" max="100" value="0">

  <div class="move-buttons">
    <button type="button">move 0</button>
    <button type="button">move 1</button>
    <button type="button">move 2</button>
    <button type="button">move 4</button>
  </div>
  <div class="pokemon-buttons">
    <button type="button">mon 0</button>
    <button type="button">mon 1</button>
    <button type="button">mon 2</button>
    <button type="button">mon 4</button>
    <button type="button">mon 5</button>
    <button type="button">mon 6</button>
  </div>
  <label>Waiting for connection</label>
  <script src="app.js"></script>
</body>
</html>
