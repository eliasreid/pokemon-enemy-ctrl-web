<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Enemy Ctrl</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
</head>
<body>
  <button disabled="true" id="testsend" type="button">testsend</button>
  <div id="move-buttons">
    <label>Moves: </label>
    <button disabled="true" type="button">move 0</button>
    <button disabled="true" type="button">move 1</button>
    <button disabled="true" type="button">move 2</button>
    <button disabled="true" type="button">move 4</button>
  </div>
  <div id="pokemon-buttons">
    <label>Party: </label>
    <button disabled="true" type="button" >mon 0</button>
    <button disabled="true" type="button" >mon 1</button>
    <button disabled="true" type="button" >mon 2</button>
    <button disabled="true" type="button" >mon 4</button>
    <button disabled="true" type="button" >mon 5</button>
    <button disabled="true" type="button" >mon 6</button>
  </div>
  <div id="item-buttons">
    <label>Items: </label>
    <button disabled="true" type="button">item 0</button>
    <button disabled="true" type="button">item 1</button>
  </div>

  <label id="status">NOT CONNECTED?</label>
  <script src="enemyctrl.js"></script>
</body>
</html>
